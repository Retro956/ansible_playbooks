- hosts: pi_cluster

  tasks:
    - name: Install docker.io
      become: true
      become_user: root
      apt:
        name: docker.io
        state: present
      tags:
        - install_docker

    - name: Install docker-compose
      become: true
      become_user: root
      apt:
        name: docker-compose
        state: present
      tags:
        - install_docker

    - name: Init Docker Swarm
      shell: >
        docker swarm init 
        --advertise-addr={{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}:2377
      when: ansible_default_ipv4.address == "10.5.11.7"

    - name: Get the worker join-token
      shell: docker swarm join-token --quiet worker
      register: worker_token
      when: ansible_default_ipv4.address == "10.5.11.7"

    - name: Add workers to the swarm
      shell: >
        docker swarm join --token {{ hostvars.shredder.worker_token.stdout }} 10.5.11.7:2377
      when: ansible_default_ipv4.address != "10.5.11.7"

    - name: Return node list
      shell: docker node ls
      deligate_to: shredder
      register: docker_node_info
      tags: list_docker_nodes
      notify: docker_info_complete

  handlers:
    - name: docker_info_complete
      debug:
        msg: docker_info_complete.stdout
